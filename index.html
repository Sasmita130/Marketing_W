<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover.Connect.Collaborate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header class="header">
       <!--logo div for logo-->
       <div class="logo-div">
            <img src="freeskout-logo.png" alt="freeskout-logo">
       </div>

        <!--This div for navbar-->
       
        <div class="navbar">
            <ul >
            <li class="nav-item"><a href="#">BRANDS</a></li>
            <li class="nav-item"><a href="#">INFLUENCERS</a></li>
            <li class="nav-item"><a href="#">PRICING</a></li>
            <li class="nav-item"><a href="#">BLOGS</a></li>
            <li><a href="#">CONTACTS</a></li>
             </ul>
        </div>
     </header>
        <!--This div for 3 mobile pic-->

        <div class="discover">
            <h1>Discover.Connect.<br>Collaborate</h1> <br>
            <p class="
            mb-5
            intro-text
            animated
            bounceInLeft
            slow
            intro-3rd
            delay-1s
          ">An ecosystem for Social media Influencers and Brands.</p>
            <button class="btn" id="influencer">I'M AN INFLUENCER</button>
            <button class="btn" id="brand">I'M A BRAND</button>
        </div>

        <div>
        <img class="img" src="screenshot.png" alt="3-mobile-pic">
        </div>

        <div id="star1">::after</div>
        <div id="star2">::after</div>
        <div id="star3">::after</div>

        <div class="waveWrapperInner ">
            <img class="wave" src="wave-top.png" alt="bottom-animation-image">
            <img class="wave" src="wave-top.png" alt="bottom-animation-image">

        </div>
        <div >
            <img class="wave1" src="wave-top.png" alt="bottom-animation-image">

        </div>  

</body>
